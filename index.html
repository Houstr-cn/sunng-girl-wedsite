
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100%晴女</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>100%晴女</h1>
            <p class="subtitle">为您带来专属的晴天</p>
        </header>
        
        <div class="main-content">
            <div class="request-form">
                <h2>提交晴天委托</h2>
                <form id="sunnyRequest">
                    <div class="form-group">
                        <label for="name">您的名字：</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">期望日期：</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="location">地点：</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言：</label>
                        <textarea id="message" rows="3"></textarea>
                    </div>
                    <button type="submit">提交委托</button>
                </form>
            </div>
            
            <div class="result hidden" id="result">
                <h2>您的晴天委托已接收！</h2>
                <div class="result-card">
                    <p><strong>委托人：</strong> <span id="result-name"></span></p>
                    <p><strong>日期：</strong> <span id="result-date"></span></p>
                    <p><strong>地点：</strong> <span id="result-location"></span></p>
                    <p><strong>留言：</strong> <span id="result-message"></span></p>
                </div>
                <div class="sunny-girl-response">
                    <p>"晴天一定会如约而至！☀️"</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 100%晴天女孩 - 非官方粉丝网站，这是初级版本</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
